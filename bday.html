<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Wishes</title>
  <style>
    * {
      box-sizing: border-box;
    }

  body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5ecff; /* fallback */
  min-height: 100vh;
  color: #5e4b8b;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow-x: hidden;
  background-image: url(./img2.jpg);
  background-position:cover;
  background-repeat: no-repeat;
}


    header {
      width: 100%;
      padding: 20px 10px;
      background: rgba(255, 255, 255, 0.5);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideDown 1.2s ease-out forwards;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    main p {
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .surprise-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background-color: #aa60c8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      text-decoration: none;
      z-index: 100;
      
    }


    .surprise-btn:hover {
      background-color: #9148b5;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      main p {
        font-size: 1.2rem;
        padding: 12px 20px;
      }

      .surprise-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
      body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-image: url('./img2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  filter: brightness(10%);
  z-index: -1;
  animation: brighten 5s ease-in-out forwards;
}

@keyframes brighten {
  to {
    filter: brightness(100%);
  }
}

    }
  </style>
</head>

<body>
  <audio id="bg-music" autoplay loop>
  <source src="./audio3.mp3" type="audio/mp3">

</audio>
  <header>
    <h1><i>HAPPY BIRTHDAY AMMA üéÇü´Ç......</h1>
  </header>

  <main>

    <a href="carousel.html" class="surprise-btn">üéÅ Surprise</a>
  </main>
  <script>
    window.addEventListener("load", () => {
      const audio = document.getElementById("bg-music");
      audio.play().catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</body>

</html>
