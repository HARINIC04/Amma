<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‚ Blow the Candle</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #7741b0, #e6d4f7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .cake-container {
      position: relative;
      width: 40vw;
      max-width: 150px;
      min-width: 100px;
      animation: popIn 1s ease;
      cursor: pointer;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cake {
      width: 100%;
      height: 70%;
      padding-top: 66%;
      background: linear-gradient(to top, #a134cd, #a661b3);
      border-radius: 10px 10px 0 0;
      position: relative;
      border: 4px dotted #fff;
    }

    .candle {
      width: 6%;
      height: 27%;
      background: repeating-linear-gradient(45deg, #ff6f61, #ff6f61 3px, #fff 3px, #fff 6px);
      position: absolute;
      top: -27%;
      left: 47%;
      border-radius: 2px;
      transition: opacity 1s ease;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, yellow, orange, red);
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: -3px;
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #c71585);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0) rotate(-2deg); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 12px;
      background: gold;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }

    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #5e4b8b;
      text-align: center;
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #888;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Background Music for this page only -->
  <audio id="bg-music" autoplay loop>
    <source src="./audio2.mp3" type="audio/mp3">
  </audio>

  <!-- ðŸŽˆ Balloons -->
  <div class="balloon" style="top: 10%; left: 20%;"></div>
  <div class="balloon" style="top: 5%; left: 70%; background: radial-gradient(circle at 30% 30%, #87cefa, #4682b4);"></div>

  <!-- ðŸŽ‰ Confetti -->
  <div class="confetti" style="left: 10%; background: #ffcc00;"></div>
  <div class="confetti" style="left: 40%; background: #ff69b4;"></div>
  <div class="confetti" style="left: 70%; background: #7fffd4;"></div>

  <!-- ðŸŽ‚ Cake -->
  <div class="cake-container" onclick="blowCandle()">
    <div class="cake"></div>
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <!-- ðŸ“ Message -->
  <div class="message">
    Tap the candle to blow it out! ðŸŽ‚
    <div class="hint">(Shhh... there's a surprise waiting!)</div>
  </div>

  <!-- ðŸŽ¬ Script -->
  <script>
    function blowCandle() {
      const flame = document.getElementById("flame");
      flame.classList.add("fade-out");

      // Pause audio before redirection
      const audio = document.getElementById("bg-music");
      audio.pause();
      audio.currentTime = 0;

      setTimeout(() => {
        window.location.href = "bday.html";
      }, 1500);
    }

    // Allow audio to play on first user interaction
    window.addEventListener("load", () => {
      const audio = document.getElementById("bg-music");
      audio.play().catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
